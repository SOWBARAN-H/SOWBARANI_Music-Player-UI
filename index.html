<!DOCTYPE html>
<html>
<head>
    <title>Music Player UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h1>Welcome to Music Player</h1>
    <p>Feel the rhythm. Just like Spotify ✨</p>
</div>

<div class="menu">
    <button><a href="index.html">Home</a></button>
    <button><a href="artist.html">Artists</a></button>
    <button><a href="album.html">Albums</a></button>
    <button><a href="library.html">Library</a></button>
</div>

<div class="player">
    <img src="img/ORDINARY COVER.jpg" alt="Album Cover" class="album-cover">
    <div class="song">ORDINARY</div>
    <div class="artist">Alex Warren</div>

    <input type="range" class="progress">

    <div class="time">
        <span>1:30</span>
        <span>3:20</span>
    </div>

    <div class="controls">
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
    </div>

    <p style="font-size:13px;color:#b3b3b3;">Volume</p>
    <input type="range" class="progress">
</div>

</body>
</html>
